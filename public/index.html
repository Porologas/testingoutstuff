<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

        
    {{render "autocomplete"}}
    {{render "mine"}}
    {{render "test"}}
    {{outlet}}
  </script>

<script type="text/x-handlebars" data-template-name="test">
 {{input type="text" id="dddJ4" value=query1 placeholder="test..."}}

  {{#each searchResults1}}
    <li>{{this}}</li>
  {{/each}}
  </ul>
</script>
  

  <script type="text/x-handlebars" data-template-name="mine">
  {{input type="text" id="dddJ" value=query placeholder="Pete..."}}
  <ul class="emps">
  {{#each App.EmpController}}
    <li class="emp">{{FullName}}</li>
  {{/each}}
  </ul>
</script>


  <script type="text/x-handlebars" data-template-name="autocomplete">
    {{input type="text" id="ddd" value=searchText placeholder="Working..."}}
    <ul>
      {{#each searchResults}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="assets">
    <h2>Assets</h2>
    
    <ul>
      {{#each}}
        <li>{{isleased}}</li>
        {{#linkTo 'asset' this}}Tickets{{/linkTo}}
      {{/each}}

      {{outlet}}
    </ul>
  </script>

    

  <script type="text/x-handlebars" data-template-name="asset">
    <li>{{isleased}} </li>
      {{serialnumber}}
      {{servicetag}}
      {{servicecode}} 
      {{locationid}} 
      {{description}} 
      {{purchasedate}} 
      {{statusid}} 
      {{warrantystartdate}}
      {{warrantyenddate}}
      {{leasestartdate}}
      {{leaseenddate}} 
  </script>



<script type="text/x-handlebars" data-template-name="employees">
    {{#each}}
    <p>id: {{FullName}}</p>
    {{/each}}
</script>



  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-data-0.13.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
